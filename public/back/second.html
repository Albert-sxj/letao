<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

    <link rel="stylesheet" href="./css/common.css">


</head>

<body>
    <!-- 侧边栏 -->
    <div class="aside">

        <!-- 侧边栏标题 -->
        <div class="title">
            <a href="#">黑马30期</a>

        </div>
        <!-- 用户头像 -->
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>

        </div>
        <!-- 导航 -->

        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li><a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child " style="display:block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="current">二级分类</a>

                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>

            </ul>
        </div>


    </div>
    <!-- 主体部分 -->

    <div class="lt_main">
        <!-- 头部 -->
        <div class="header">
            <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right inco-right "><i class="glyphicon glyphicon-log-out "></i></a>
        </div>

        <!-- 流式布局样式 -->

        <div class="container-fluid mt_20">
            <!-- 链接导航 -->

            <ol class="breadcrumb">
                <li><a href="index.html">管理系统 </a></li>
                <li class="active">分类管理</li>

                <li class="active">二级分类</li>
            </ol>

            <!-- 内容区域 -->

            <button class="btn btn-default " style="margin-bottom:20px" id="addBtn">添加分类</button>

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">一级分类名称</th>
                        <th width="30%">二级分类名称</th>
                        <th width="30%">二级分类LOGO</th>
                    </tr>
                </thead>

                <tbody>


                    <!-- 挖个坑 -->
                </tbody>



            </table>


            <!-- 分页插件 -->

            <ul id="paginator" style="float:right">

            </ul>


        </div>








    </div>

    <!-- 二级分类添加模态框 -->


    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>

                <div class="modal-body">

                   <form action="" id="form">
                        <div class="form-group">

                            <!-- 下拉菜单 -->
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span id="dropdownText"> 选择一级分类菜单</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑   -->
                                </ul>
                            </div>
                            
                            <input type="hidden" name="categoryId">
                            <input type="hidden" name="hot" value="1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"></label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入二级分类"
                                name="brandName">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input id="fileupload" data-url="/category/addSecondCategoryPic" type="file" id="fileUpload"
                                style="display:none" name="pic1">


                        </div>
                        <div class="form-group">
                            <img src="./images/none.png" style="width:100px" alt="" id="img">
                            <input type="hidden" name="brandLogo">
                        </div>
                       
                   
                   

                </div>






                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="addBtn">添加</button>
                </div>
            </form>
            
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->









    <!-- 模态框 -->


    <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>您确定要退出后台管理系统吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->




    <script type="text/html" id="categoryTpl">


        {{each rows v i}}

    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryNam}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" style="height:50px" alt=""></td>
    </tr>

    {{ /each}}


</script>
    <script type="text/html" id="dropdownTpl">
        {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>

        {{/each}}

</script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/second.js"></script>
    <script src="./js/isLogin.js"></script>
</body>

</html>
